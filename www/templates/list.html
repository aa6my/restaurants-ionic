<ion-view>
  <ion-nav-title>RESTaurants</ion-nav-title>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="getRestaurants()">
    </ion-refresher>
    <ion-list>
      <ion-item href="#/details" ng-repeat="restaurant in restaurants" ng-click="setSelected(restaurant);">
        {{restaurant.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
